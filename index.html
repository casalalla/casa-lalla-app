<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casa Lalla Concierge</title>
    
    <!-- Icona del browser -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè∞</text></svg>">
    
    <!-- Libreria Grafica (Tailwind) e Motore React -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Stile personalizzato -->
    <style>
        body { background-color: #fdfcf8; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONE (Lucide React style) ---
        const Icon = ({ path, className, size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Wifi: <path d="M5 12.55a11 11 0 0 1 14.08 0" /><path d="M1.42 9a16 16 0 0 1 21.16 0" /><path d="M8.53 16.11a6 6 0 0 1 6.95 0" /><line x1="12" y1="20" x2="12.01" y2="20" />,
            MapPin: <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" /><circle cx="12" cy="10" r="3" />,
            Coffee: <path d="M18 8h1a4 4 0 0 1 0 8h-1" /><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z" /><line x1="6" y1="1" x2="6" y2="4" /><line x1="10" y1="1" x2="10" y2="4" /><line x1="14" y1="1" x2="14" y2="4" />,
            Info: <circle cx="12" cy="12" r="10" /><line x1="12" y1="16" x2="12" y2="12" /><line x1="12" y1="8" x2="12.01" y2="8" />,
            Home: <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" /><polyline points="9 22 9 12 15 12 15 22" />,
            Phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />,
            MessageCircle: <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />,
            Map: <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6" /><line x1="8" y1="2" x2="8" y2="18" /><line x1="16" y1="6" x2="16" y2="22" />,
            Trash2: <polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /><line x1="10" y1="11" x2="10" y2="17" /><line x1="14" y1="11" x2="14" y2="17" />,
            Key: <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4" />,
            Wind: <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2" />,
            Gift: <polyline points="20 12 20 22 4 22 4 12" /><rect x="2" y="7" width="20" height="5" /><line x1="12" y1="22" x2="12" y2="7" /><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z" /><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z" />,
            Zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />,
            Tv: <rect x="2" y="7" width="20" height="15" rx="2" ry="2" /><polyline points="17 2 12 7 7 2" />,
            ShoppingBag: <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" /><line x1="3" y1="6" x2="21" y2="6" /><path d="M16 10a4 4 0 0 1-8 0" />,
            Landmark: <line x1="3" y1="22" x2="21" y2="22" /><line x1="6" y1="18" x2="6" y2="11" /><line x1="10" y1="18" x2="10" y2="11" /><line x1="14" y1="18" x2="14" y2="11" /><line x1="18" y1="18" x2="18" y2="11" /><polygon points="12 2 20 7 4 7" />
        };

        // --- APP PRINCIPALE ---
        const App = () => {
          const [activeTab, setActiveTab] = useState('home');

          // DATI
          const wifiData = { ssid: "CasaLalla_Guest", pass: "Salento2024!" };
          
          const localGuide = [
            { category: "Architettura", title: "Piazza S. Oronzo & Anfiteatro", desc: "A soli 50 metri da qui. L'Anfiteatro Romano √® un testimone silenzioso della ricca storia romana della citt√†.", distance: "50m", icon: Icons.Landmark },
            { category: "Barocco", title: "Cattedrale e Santa Croce", desc: "Gioielli dell'architettura con dettagli elaborati. La piazza del Duomo √® perfetta per assaporare l'atmosfera serale.", distance: "300m", icon: Icons.MapPin },
            { category: "Gastronomia", title: "Sapori Autentici", desc: "Paradiso per il palato: provate il 'caff√® leccese', la 'pitta di patate' e i famosi 'rustici leccesi' nei caff√® qui intorno.", distance: "Vicinissimo", icon: Icons.Coffee },
            { category: "Cultura", title: "Musei: Faggiano e MUST", desc: "Per approfondire la storia e l'arte leccese. Il MUST √® il Museo Storico della Citt√† di Lecce.", distance: "400m", icon: Icons.Info },
            { category: "Shopping", title: "Artigianato e Cartapesta", desc: "Esplorate le botteghe artigiane nei vicoli per un souvenir unico. La cartapesta riflette la creativit√† di Lecce.", distance: "Centro Storico", icon: Icons.ShoppingBag }
          ];

          const houseRules = [
            { title: "üéÅ Benvenuto & Frigo Bar", content: "Un Regalo di Benvenuto: Per iniziare al meglio, vi accogliamo con un dono speciale. Tutto ci√≤ che trovate (snack, bevande) √® offerto da noi per farvi sentire subito a casa. Servitevi pure!", icon: Icons.Gift },
            { title: "üç≥ Cucinino a Induzione", content: "Il cucinino √® attrezzato con tutto il necessario (frigo, stoviglie). Il piano cottura √® a induzione elettrica: usate le pentole specifiche fornite e fate attenzione al vetro caldo dopo l'uso.", icon: Icons.Zap },
            { title: "üì∫ TV & Relax", content: "La TV √® Smart: potete collegare i vostri account streaming (Netflix, Prime Video, ecc.). Ricordatevi di uscire dall'account prima di partire, anche se sar√† nostra premura controllare e disconnettervi nel caso lo dimenticaste.", icon: Icons.Tv },
            { title: "üì∂ Wi-Fi Internet", content: `Rete: ${wifiData.ssid} \nPassword: ${wifiData.pass} \nWiFi gratuito per rimanere sempre connessi.`, icon: Icons.Wifi },
            { title: "‚ôªÔ∏è Rifiuti e Differenziata", content: "Aiutaci a mantenere Lecce pulita. Plastica: Marted√¨. Carta: Gioved√¨. Indifferenziata: Venerd√¨. Lasciare i sacchetti fuori entro le 08:00.", icon: Icons.Trash2 },
            { title: "‚ùÑÔ∏è Aria Condizionata", content: "Il telecomando si trova sul comodino. Per favore, spegnere quando si esce per esplorare la citt√†.", icon: Icons.Wind },
            { title: "üîë Check-out", content: "Il check-out √® previsto entro le 15:00. Lasciare le chiavi nella cassetta di sicurezza. Grazie per aver scelto Casa Lalla!", icon: Icons.Key }
          ];

          // COMPONENTI
          const Header = () => (
            <div className="bg-stone-100/80 backdrop-blur-sm p-6 rounded-b-3xl shadow-sm text-center mb-6 border-b border-stone-200 relative z-10">
              <h1 className="font-serif text-3xl text-amber-700 tracking-wide drop-shadow-sm">Casa Lalla</h1>
              <p className="text-xs text-stone-500 uppercase tracking-[0.2em] mt-2 font-medium">Palazzo Prioli ‚Ä¢ Lecce</p>
            </div>
          );

          const TabButton = ({ id, label, icon }) => (
            <button onClick={() => setActiveTab(id)} className={`flex flex-col items-center justify-center w-full py-3 transition-all duration-300 ${activeTab === id ? 'text-amber-700 -translate-y-1' : 'text-stone-400 hover:text-stone-600'}`}>
              <div className={`${activeTab === id ? 'bg-amber-100 rounded-full p-1' : ''}`}>
                 <Icon path={icon} size={24} />
              </div>
              <span className={`text-[10px] mt-1 font-bold ${activeTab === id ? 'text-amber-800' : 'text-stone-400'}`}>{label}</span>
            </button>
          );

          // VISTE
          const HomeView = () => (
            <div className="animate-fade-in p-4 space-y-6 pb-40">
              <div className="relative rounded-2xl overflow-hidden shadow-xl h-64 group">
                {/* Immagine segnaposto unsplash - Ricordati di cambiarla in futuro se vuoi */}
                <img src="https://images.unsplash.com/photo-1540518614846-7eded433c457?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Camera" className="w-full h-full object-cover transform transition-transform duration-700 group-hover:scale-105" />
                <div className="absolute inset-0 bg-gradient-to-t from-stone-900/90 via-stone-900/20 to-transparent flex flex-col justify-end text-center p-6">
                  <p className="text-amber-50 font-serif text-3xl italic mb-2 drop-shadow-md">Il Vostro Rifugio Storico</p>
                  <div className="flex items-center justify-center gap-2"><div className="h-px w-8 bg-amber-400"></div><p className="text-amber-200 text-xs uppercase tracking-widest font-semibold">Casa Lalla</p><div className="h-px w-8 bg-amber-400"></div></div>
                </div>
              </div>
              <div className="bg-white p-6 rounded-2xl shadow-md border-l-4 border-amber-500">
                <h2 className="font-serif text-xl text-stone-800 mb-3">Benvenuti a Casa</h2>
                <p className="text-stone-600 text-sm leading-relaxed mb-4">Scoprite il fascino di soggiornare in un accogliente appartamento immerso nella storia di <strong className="text-stone-800">Palazzo Prioli</strong>. Un nido di comfort e intimit√†, a soli 50 metri da Piazza S. Oronzo.</p>
                <p className="text-xs text-stone-500 italic text-center mt-2">"Il fascino del passato si fonde con il comfort moderno."</p>
              </div>
              <div className="bg-gradient-to-br from-amber-600 to-amber-700 p-6 rounded-2xl shadow-lg text-white relative overflow-hidden">
                <div className="absolute -top-10 -right-10 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
                <h2 className="text-sm font-bold uppercase tracking-widest mb-4 flex items-center gap-2 relative z-10"><Icon path={Icons.Wifi} size={18} className="text-amber-200" /> Wi-Fi Gratuito</h2>
                <div className="flex justify-between items-center bg-white/20 p-3 rounded-lg mb-3 border border-white/10"><span className="text-sm text-amber-100">Rete</span><span className="font-mono font-bold text-white tracking-wide">{wifiData.ssid}</span></div>
                <div className="flex justify-between items-center bg-white/20 p-3 rounded-lg border border-white/10"><span className="text-sm text-amber-100">Password</span><span className="font-mono font-bold text-white tracking-wide">{wifiData.pass}</span></div>
                <button onClick={() => navigator.clipboard.writeText(wifiData.pass)} className="w-full mt-5 bg-white text-amber-700 hover:bg-amber-50 py-3 rounded-xl text-sm font-bold shadow-md active:scale-95 transition-all">Copia Password</button>
              </div>
            </div>
          );

          const ManualView = () => {
            const [openItem, setOpenItem] = useState(null);
            return (
              <div className="animate-fade-in p-4 pb-40">
                <h2 className="text-2xl font-serif text-stone-800 mb-2 px-2">La Casa</h2>
                <p className="text-sm text-stone-500 px-2 mb-6 font-medium">Tutto quello che c'√® da sapere per un soggiorno perfetto.</p>
                <div className="space-y-4">
                  {houseRules.map((rule, idx) => (
                    <div key={idx} className={`bg-white rounded-xl shadow-md border transition-colors duration-300 overflow-hidden ${openItem === idx ? 'border-amber-400 ring-1 ring-amber-100' : 'border-stone-100'}`}>
                      <button onClick={() => setOpenItem(openItem === idx ? null : idx)} className="w-full flex items-center justify-between p-4 text-left group">
                        <div className="flex items-center gap-4">
                          <div className={`p-3 rounded-xl transition-colors ${openItem === idx ? 'bg-amber-100 text-amber-700' : 'bg-stone-50 text-stone-400 group-hover:text-amber-600'}`}><Icon path={rule.icon} /></div>
                          <span className={`font-bold transition-colors ${openItem === idx ? 'text-stone-900' : 'text-stone-600'}`}>{rule.title}</span>
                        </div>
                        <span className={`text-stone-300 transition-transform duration-300 ${openItem === idx ? 'rotate-180 text-amber-500' : ''}`}>‚ñº</span>
                      </button>
                      {openItem === idx && (<div className="p-5 pt-0 bg-white text-stone-600 text-sm leading-7"><div className="h-px w-full bg-stone-100 mb-4"></div>{rule.content}</div>)}
                    </div>
                  ))}
                </div>
              </div>
            );
          };

          const GuideView = () => (
            <div className="animate-fade-in p-4 pb-40">
              <h2 className="text-2xl font-serif text-stone-800 mb-2 px-2">Scopri Lecce</h2>
              <p className="text-sm text-stone-500 px-2 mb-6 font-medium">Arte, cultura e sapori a pochi passi da casa.</p>
              <div className="space-y-4">
                {localGuide.map((item, idx) => (
                  <div key={idx} className="bg-white p-5 rounded-2xl shadow-md border border-stone-100 flex gap-4 items-start hover:shadow-lg transition-shadow">
                    <div className="bg-amber-50 text-amber-700 p-3 rounded-full shrink-0 border border-amber-100"><Icon path={item.icon} /></div>
                    <div className="w-full">
                      <div className="flex justify-between items-start mb-1">
                        <h3 className="font-bold text-stone-800 text-lg leading-tight">{item.title}</h3>
                        <span className="shrink-0 ml-2 whitespace-nowrap text-[10px] uppercase font-bold bg-stone-100 text-stone-500 px-2 py-1 rounded-full tracking-wider">{item.distance}</span>
                      </div>
                      <p className="text-xs text-amber-600 font-bold mb-2 uppercase tracking-wide">{item.category}</p>
                      <p className="text-sm text-stone-600 leading-relaxed">{item.desc}</p>
                    </div>
                  </div>
                ))}
                <div className="mt-8 bg-amber-50 rounded-2xl p-8 text-center text-stone-800 relative overflow-hidden shadow-sm border border-amber-100">
                   <div className="absolute top-0 right-0 w-40 h-40 bg-amber-200/20 rounded-full blur-3xl"></div>
                  <p className="font-serif italic text-lg mb-3 relative z-10">"Sarete immersi nella magia di una citt√† che ha tanto da offrire."</p>
                  <p className="text-xs text-stone-500 uppercase tracking-widest relative z-10">Buona esplorazione del Salento!</p>
                </div>
              </div>
            </div>
          );

          const ContactView = () => (
            <div className="animate-fade-in p-4 pb-40">
              <h2 className="text-2xl font-serif text-stone-800 mb-6 px-2">Assistenza</h2>
              <div className="bg-white rounded-2xl shadow-md border border-stone-100 p-8 text-center space-y-5 relative overflow-hidden">
                <div className="w-20 h-20 bg-amber-50 rounded-full flex items-center justify-center mx-auto text-amber-600 mb-2 border border-amber-100"><Icon path={Icons.MessageCircle} size={36} /></div>
                <h3 className="font-bold text-xl text-stone-800">Serve aiuto?</h3>
                <p className="text-sm text-stone-500 leading-relaxed">Siamo sempre a disposizione per rendere il vostro soggiorno indimenticabile, con consigli ed esperienze.</p>
                <div className="grid gap-3 pt-2">
                    <button className="w-full bg-[#25D366] hover:bg-[#20bd5a] text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg shadow-green-100 transition-all active:scale-95"><Icon path={Icons.MessageCircle} size={22} /> Scrivici su WhatsApp</button>
                    <button className="w-full bg-stone-100 hover:bg-stone-200 text-stone-700 py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-all active:scale-95"><Icon path={Icons.Phone} size={22} /> Chiama Host</button>
                </div>
              </div>
              <div className="mt-6 bg-white rounded-2xl shadow-md border border-stone-100 p-4">
                <h3 className="font-bold text-stone-800 mb-3 flex items-center gap-2"><Icon path={Icons.Map} className="text-amber-600" /> Palazzo Prioli</h3>
                <div className="aspect-video bg-stone-200 rounded-xl flex items-center justify-center mb-3 overflow-hidden shadow-inner relative">
                  <img src="https://images.unsplash.com/photo-1520190283995-171b3052c78c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Mappa Lecce" className="w-full h-full object-cover opacity-90 hover:scale-110 transition-transform duration-700" />
                  <div className="absolute inset-0 flex items-center justify-center pointer-events-none"><div className="bg-white/90 p-2 rounded-full shadow-lg"><Icon path={Icons.MapPin} size={24} className="text-red-500 fill-current" /></div></div>
                </div>
                <p className="text-sm text-stone-600 font-medium">Corso Vittorio Emanuele II<br/><span className="text-stone-400 font-normal">Centro Storico, Lecce</span></p>
                <button className="mt-4 w-full border border-stone-300 text-stone-700 py-3 rounded-xl text-sm font-bold hover:bg-stone-50 transition-colors">Apri in Google Maps</button>
              </div>
            </div>
          );

          // RENDER
          const Layout = () => (
            <div className="max-w-md mx-auto bg-gradient-to-br from-[#FDFCF8] to-[#F2EFE9] min-h-screen font-sans text-stone-800 relative overflow-hidden shadow-2xl border-x border-stone-200 flex flex-col">
              <div className="flex-1 overflow-y-auto no-scrollbar">
                <Header />
                {activeTab === 'home' && <HomeView />}
                {activeTab === 'manual' && <ManualView />}
                {activeTab === 'guide' && <GuideView />}
                {activeTab === 'contacts' && <ContactView />}
              </div>
              <div className="absolute bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-stone-200 px-6 pb-6 pt-2 flex justify-between items-center z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                <TabButton id="home" label="Home" icon={Icons.Home} />
                <TabButton id="manual" label="Casa" icon={Icons.Info} />
                <TabButton id="guide" label="Lecce" icon={Icons.MapPin} />
                <TabButton id="contacts" label="Assistenza" icon={Icons.MessageCircle} />
              </div>
            </div>
          );

          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(<Layout />);
        };

        // Avvia l'app
        App();
    </script>
</body>
</html>
